name: Deploy Node App to ECS Fargate

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin ${{ secrets.ECR_PUBLIC_REGISTRY }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t node-app .

      # 5️⃣ Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag node-app:latest ${{ secrets.ECR_PUBLIC_REGISTRY }}/node-app:latest

      # 6️⃣ Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_PUBLIC_REGISTRY }}/node-app:latest

      # 7️⃣ Register new ECS Task Definition
      - name: Register ECS Task Definition
        id: task-def
        run: |
          echo "Registering new task definition..."
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --family node-todo-app \
            --execution-role-arn arn:aws:iam::628087992272:role/ecsTaskExecutionRole \
            --network-mode awsvpc \
            --requires-compatibilities FARGATE \
            --cpu "1024" --memory "3072" \
            --container-definitions '[{"name":"node-container","image":"'"${{ secrets.ECR_PUBLIC_REGISTRY }}/node-app:latest"'","portMappings":[{"containerPort":8000,"protocol":"tcp"},{"containerPort":80,"protocol":"tcp"}]}]' \
            --query "taskDefinition.taskDefinitionArn" --output text)

          echo "New task definition ARN: $TASK_DEF_ARN"
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      # 8️⃣ Update ECS Service
      - name: Update ECS Service
        run: |
          echo "Updating ECS service..."
          aws ecs update-service \
            --cluster node-app-cluster \
            --service node-todo-app-service \
            --task-definition ${{ env.TASK_DEF_ARN }} \
            --force-new-deployment
